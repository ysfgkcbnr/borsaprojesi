<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Analiz Ekle | Borsa Platformu</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-blue-900 text-white p-4 flex justify-between items-center sticky top-0 w-full z-50">
        <div class="text-xl font-bold">Borsa Platformu</div>
        <button id="menu-toggle" class="md:hidden block text-white focus:outline-none">☰</button>
        <ul id="menu" class="hidden md:flex space-x-6">
            <li><a href="#" class="hover:text-gray-300">Anasayfa</a></li>
            <li><a href="analysis" class="hover:text-gray-300">Teknik Analiz</a></li>
            <li><a href="#" class="hover:text-gray-300">Haberler</a></li>
            <li><a href="premium" class="hover:text-gray-300">Premium</a></li>
            <li><a href="profile" class="hover:text-gray-300">Profil</a></li>
            <li><a href="login" class="hover:text-gray-300">Giriş/Kayıt Ol</a></li>
        </ul>
    </nav>

    <!-- İçerik Alanı -->
    <div class="container mx-auto p-6">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-xl mx-auto mt-10">
            <h2 class="text-3xl font-semibold text-center mb-6">Yeni Analiz Ekle</h2>

            <!-- Form -->
            <form method="POST" enctype="multipart/form-data" class="space-y-6">
                {% csrf_token %}

                <div class="flex flex-col space-y-2">
                    <label for="title" class="font-medium text-lg">Analiz Başlığı</label>
                    {{ form.title|add_class:"input" }}
                </div>

                <div class="flex flex-col space-y-2">
                    <label for="content" class="font-medium text-lg">Analiz İçeriği</label>
                    {{ form.content|add_class:"input" }}
                </div>

                <div class="flex flex-col space-y-2">
                    <label for="image" class="font-medium text-lg">Analiz Görseli (Opsiyonel)</label>
                    {{ form.image|add_class:"input" }}
                </div>

                <div class="flex flex-col space-y-2">
                    <label for="is_premium" class="font-medium text-lg">Premium Analiz</label>
                    {{ form.is_premium|add_class:"input" }}
                </div>

                <div class="flex justify-center">
                    <button type="submit" class="bg-blue-500 text-white py-3 px-6 rounded-full w-full hover:bg-blue-600 transition duration-300">
                        Analiz Ekle
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('menu-toggle').addEventListener('click', function() {
            document.getElementById('menu').classList.toggle('hidden');
        });
    </script>

</body>
</html>
