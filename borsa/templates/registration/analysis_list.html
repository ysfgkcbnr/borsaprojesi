<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizler | Borsa Platformu</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-900 text-white p-4 text-center text-xl font-bold">
        Borsa Platformu - Analizler
    </header>

    <div class="container mx-auto p-6">
        <h2 class="text-2xl font-semibold mb-4">Analizler</h2>

        <!-- Kategoriler ve Filtreler -->
        <div class="mb-4 flex flex-wrap gap-2">
            <a href="{% url 'analysis_list' %}" class="bg-blue-500 text-white px-4 py-2 rounded">Tümü</a>
            <a href="{% url 'analysis_list' %}?category=teknik" class="bg-gray-300 px-4 py-2 rounded">Teknik Analiz</a>
            <a href="{% url 'analysis_list' %}?category=temel" class="bg-gray-300 px-4 py-2 rounded">Temel Analiz</a>
        </div>

        <!-- Analiz Listesi -->
        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for analysis in analyses %}
            <div class="bg-white p-4 rounded-lg shadow">
                <h3 class="text-xl font-bold">{{ analysis.title }}</h3>
                <p class="text-gray-600">{{ analysis.content|truncatewords:20 }}</p>
                <a href="{% url 'analysis_detail' analysis.id %}" class="text-blue-600 mt-2 inline-block">Detaylı İncele</a>
            </div>
            {% empty %}
            <div class="bg-white p-4 rounded-lg shadow">
                <p class="text-gray-600">Henüz analiz bulunmamaktadır.</p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
