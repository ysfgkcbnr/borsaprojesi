<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anasayfa | Borsa Platformu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-blue-900 text-white p-4 text-center text-xl font-bold">
        <nav class="flex justify-between items-center px-6">
            <div class="text-2xl font-bold">Borsa Platformu</div>
            <ul class="flex space-x-4">
                <li><a href="#" class="hover:underline">Anasayfa</a></li>
                <li><a href="#" class="hover:underline">Haberler</a></li>
                <li><a href="#" class="hover:underline">Analizler</a></li>
                <li><a href="#" class="hover:underline">İletişim</a></li>
            </ul>
        </nav>
    </header>

    <div class="container mx-auto p-6">
        <!-- Canlı Borsa Verileri -->
        <div class="bg-white shadow-lg rounded-lg p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Canlı Borsa Verileri</h2>
            <table class="w-full border-collapse border border-gray-300">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="border p-2">Hisse</th>
                        <th class="border p-2">Fiyat</th>
                        <th class="border p-2">Değişim</th>
                    </tr>
                </thead>
                <tbody id="borsa-table">
                    <tr class="text-center">
                        <td class="border p-2">AAPL</td>
                        <td class="border p-2">$150.25</td>
                        <td class="border p-2 text-green-600">+1.2%</td>
                    </tr>
                    <tr class="text-center">
                        <td class="border p-2">TSLA</td>
                        <td class="border p-2">$650.40</td>
                        <td class="border p-2 text-red-600">-0.8%</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Grafik Alanı -->
        <div class="bg-white shadow-lg rounded-lg p-6">
            <h2 class="text-xl font-semibold mb-4">Hisse Senedi Grafiği</h2>
            <canvas id="borsaChart"></canvas>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-blue-900 text-white text-center p-4 mt-6">
        &copy; 2025 Borsa Platformu - Tüm Hakları Saklıdır.
    </footer>

    <script>
        // Örnek Grafik
        var ctx = document.getElementById('borsaChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Pazartesi', 'Salı', 'Çarşamba', 'Perşembe', 'Cuma'],
                datasets: [{
                    label: 'AAPL Hissesi',
                    data: [150, 152, 149, 153, 155],
                    borderColor: 'blue',
                    borderWidth: 2,
                    fill: false
                }]
            },
            options: {
                responsive: true,
            }
        });
    </script>
</body>
</html>
